<html lang="en">
<head>

    <link rel="stylesheet" href="./style/style.css">

<body>
    <div class="container">
        <div class="container__caixa">

            <h1 class="container__principal__login">Login</h1>
            <form class="container__principal__form"action="#">
                <label class="pequeno container__principal__form_nome" for="email">Email</label>
                <input class="pequeno container__principal__form_preencher extra" type="text" name="email" placeholder="usuario@gmail.com" >
                <label class="pequeno container__principal__form_nome" for="senha">Senha</label>
                <input class="pequeno container__principal__form_preencher" type="password" name="senha" placeholder="Senha">
            </form>
            <a class= "container__principal__esqueceu" href="#">Esqueceu sua senha?</a>
            <a class="botaoenviar" href="#">Login</a>
            <p class="pequeno container__principal__continue">Ou continue com:</p>
            <div class="redes">
                <a class="botaoredes" href="#"><img src="./assets/google.png" alt="Logo do Google"></a>
                <a class="botaoredes" href="#"><img src="./assets/gh.png" alt="Logo do Github"></a>
                <a class="botaoredes" href="#"><img src="./assets/fb.png" alt="Logo do Facebook"></a></div>
            
            <p class="pequeno naotem">Não tem uma conta? <a class="registre" href="#"> Registre-se de graça</a></p>
        </div>
            
    </div>
    
</body>
